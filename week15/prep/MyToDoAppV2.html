<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> My ToDoList </title>
  <link rel="stylesheet" href="../../../CSC2200_F2023_01/week15/prep/css/tableStyles.css" />
  <script src="../../../CSC2200_F2023_01/week15/prep/js/toDoListManagerV2.js" type="application/javascript"> </script>
</head>
<body onLoad="loadTable()">
  <h2> My ToDo List Manager V2</h2>
  <table id="data-table">
    <thead>
      <tr>
        <th> Task Id </th>
        <th> Title </th>
        <th> Completed </th>
      </tr>
    </thead>
    <tbody id="theBody"></tbody>
  </table>
  <div id="result"> </div>
  <br />
  <form name="myForm" id="theForm" >
     Title: <input type="text" id="title">
     Completed: <select id="Completed">
    <option value="true"> true </option>
    <option value='false' selected> false </option>
  </select>
    <input type="submit" value="Add To Do Item" >
  </select>
  </form>
</body>
</html>
