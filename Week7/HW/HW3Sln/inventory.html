<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Tracker</title>
    <style>
        /* ---------- Overall Page ---------- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }

        /* ---------- Header (Flexbox) ---------- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 1rem 2rem;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        header p {
            font-size: 0.9rem;
            margin: 0;
            opacity: 0.9;
        }

        /* ---------- Main Container (Grid) ---------- */
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        @media (min-width: 700px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* ---------- Form ---------- */
        form {
            display: grid;
            gap: 0.5rem;
            background: #fff;
            padding: 1.2rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* ---------- Inventory Section ---------- */
        .inventory {
            background: #fff;
            padding: 1.2rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .item {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            align-items: center;
            gap: 0.5rem;
            padding: 0.3rem 0;
            border-bottom: 1px solid #ddd;
        }

        .item:last-child {
            border-bottom: none;
        }

        .total {
            text-align: right;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Inventory Tracker</h1>
    <p>Track items, counts, and costs easily</p>
</header>

<main class="container">
    <form id="inventoryForm">
        <label for="itemName">Item Name:</label>
        <input id="itemName" type="text" required>

        <label for="itemCount">Count:</label>
        <input id="itemCount" type="number" min="1" required>

        <label for="itemCost">Cost per Item ($):</label>
        <input id="itemCost" type="number" min="0" step="0.01" required>

        <button type="submit">Add Item</button>
    </form>

    <div class="inventory">
        <h3>Inventory List</h3>
        <div id="inventoryList"></div>
        <div class="total" id="totalValue">Total Value: $0.00</div>
    </div>
</main>

<script>
    // Arrays to track inventory data
    const itemNames = [];
    const itemCounts = [];
    const itemCosts = [];

    const form = document.getElementById('inventoryForm');
    const list = document.getElementById('inventoryList');
    const totalValueEl = document.getElementById('totalValue');

    // Add new item
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById('itemName').value.trim();
        const count = parseInt(document.getElementById('itemCount').value);
        const cost = parseFloat(document.getElementById('itemCost').value);

        if (name && count > 0 && cost >= 0) {
            itemNames.push(name);
            itemCounts.push(count);
            itemCosts.push(cost);
            renderInventory();
            form.reset();
        }
    });

    function renderInventory() {
        list.innerHTML = '';
        let totalValue = 0;

        for (let i = 0; i < itemNames.length; i++) {
            const value = itemCounts[i] * itemCosts[i];
            totalValue += value;

            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
        <span>${itemNames[i]}</span>
        <span>Count: ${itemCounts[i]}</span>
        <span>$${itemCosts[i].toFixed(2)} ea</span>
      `;

            const btn = document.createElement('button');
            btn.textContent = "Reduce";
            btn.addEventListener('click', () => {
                if (itemCounts[i] > 0) {
                    itemCounts[i]--;
                    if (itemCounts[i] === 0) {
                        itemNames.splice(i, 1);
                        itemCounts.splice(i, 1);
                        itemCosts.splice(i, 1);
                    }
                    renderInventory();
                }
            });

            div.appendChild(btn);
            list.appendChild(div);
        }

        totalValueEl.textContent = `Total Value: $${totalValue.toFixed(2)}`;
    }
</script>

</body>
</html>
